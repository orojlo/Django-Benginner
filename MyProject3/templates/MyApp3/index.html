<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Date List</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css"%}"/>
  </head>
  <body>
    <h1>Hello</h1>
    <img src="{% static "images/myimage.jpg" %}" alt="Hey ">
    <h2>Your Records:</h2>

    <div class="djangotwo">
      {% if access_record %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>

          {% for acc in access_record %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}

        </table>
        {% else %}
          <p>No Access Record Found!</p>
         {% endif %}

    </div>
  </body>
</html>
